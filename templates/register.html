<!-- Registration page -->
<!DOCTYPE html>
<html>
    <head>
        <title>To Do List - Register</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
    </head>
    <body>
        <!-- Top navigation bar for register page-->
        <div class="topnav">
            <a class="active" href="{{ url_for('home') }}">TO DO LIST APPLICATION</a>
            <div class="topnav-right">
                <a class="activeRegister" href="{{ url_for('register') }}">Sign Up</a>
                <a class="login" href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
        <!-- Displaying messages related to input validations and success-->
        <div class="message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="messageText">{{ messages[-1] }}</p>
                {% endif %}
            {% endwith %}
        </div>
        <!-- Register form -->
        <form style="max-width:800px;margin:auto" method="POST" action="{{ url_for('register') }}">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label id="username">Username:</label>
                <input type="text" name="username" required><br>
                <label id="password">Password:</label>
                <input type="password" name="password" required><br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" required><br>
                <button type="submit" class="registerbtn">Register</button>
                <hr>
            </div>
            <!-- Login redirection link -->
            <div class="container signin">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a>.</p>
            </div>
        </form>
    </body>
</html>
