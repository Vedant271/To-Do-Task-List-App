<!DOCTYPE html>
<html>
    <head>
        <title>To Do List - Login</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    </head>
    <body>
        <!-- Top navigation bar for login page-->
        <div class="topnav">
            <a class="active" href="{{ url_for('home') }}">TO DO LIST APPLICATION</a>
            <div class="topnav-right">
                <a class="register" href="{{ url_for('register') }}">Sign Up</a>
                <a class="activeLogin" href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
        <!-- Displaying messages related to input validations and success-->
        <div class="message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="messageText">{{ messages[-1] }}</p>
                {% endif %}
            {% endwith %}
        </div>
        <!-- Login form -->
        <form style="max-width:800px;margin:auto" method="POST" action="{{ url_for('login') }}">
            <div class="container">
                <h1>Login</h1>
                <p>Please fill in this form to login to an account.</p>
                <hr>
                <label id="username">Username:</label>
                <input type="text" name="username" required><br>
                <label id="password">Password:</label>
                <input type="password" name="password" required><br>
                <button type="submit" class="loginbtn">Login</button>
                <hr>
            </div>
            <!-- Registration redirection link -->
            <div class="container login">
                <p>Do not have an account? <a href="{{ url_for('register') }}">Sign up</a>.</p>
            </div>
        </form>
    </body>
</html>
